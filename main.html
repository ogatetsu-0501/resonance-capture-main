<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貨物積載ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>貨物積載ツール</h1>

    <!-- 貨物積載上限入力 -->
    <div class="accordion" id="cargo-limit">
        <h2>貨物積載上限を入力</h2>
        <div class="content">
            <label for="cargoLimit">積載上限:</label>
            <input type="number" id="cargoLimit" placeholder="例: 100">
            <button onclick="saveCargoLimit()">保存</button>
        </div>
    </div>

    <!-- 都市別税率入力 -->
    <div class="accordion" id="city-taxes">
        <h2>都市別税率を入力</h2>
        <div class="content">
            <div id="cityTaxInputs">
                <!-- 都市の税率入力が動的に追加される -->
            </div>
            <button onclick="saveCityTaxes()">保存</button>
        </div>
    </div>

    <!-- 都市別購入個数バフ -->
    <div class="accordion" id="city-buffs">
        <h2>都市別購入個数バフを入力</h2>
        <div class="content">
            <div id="cityBuffInputs">
                <!-- 都市のバフ入力が動的に追加される -->
            </div>
            <button onclick="saveCityBuffs()">保存</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
