<!DOCTYPE html>
<html>
<head>
  <!-- ここでは文字コードをUTF-8に設定しています -->
  <meta charset="UTF-8" />
  <!-- このページのタイトルを決めます -->
  <title>@msgpack/msgpack 3.x (ESM) を読み込む例</title>
</head>
<body>

  <!-- 計算結果を表示するセクション -->
  <div id="results">
    <h2>計算結果</h2>
    
    <!-- 指定時間を入力するフォーム -->
    <div id="time-input">
      <label for="specified-time">指定時間:</label>
      <input type="datetime-local" id="specified-time" name="specified-time">
      <button id="update-time">更新</button>
    </div>
    
    <h3>都市名リスト</h3>
    <ul id="city-list">計算中...</ul>
    <h3>各都市のデータ</h3>
    <div id="city-data">計算中...</div>
  </div>

  <!-- ESM形式のスクリプトとして読み込みます -->
  <script type="module" src="script.js"></script>

</body>
</html>
